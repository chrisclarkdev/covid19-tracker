<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- <title>Covid-19 Tracker</title> -->
  </head>
  
  <body>
    <div class="container">
    <div class="nav">
    <input type="text" id="countries" placeholder="Enter Country...." />
    <button onclick="pushData()">Get Data</button>
  </div>
<!--   todays deaths and cases in a container     -->
    <div class="container-today">
      <div class="today deaths-today">
        <h4 id="todayDeaths"></h4>
      </div>
      <div class="deaths today cases-today ">
        <h4 id="deaths"></h4>
      </div>
    </div>

    <div class="testing-summary">
      <h2>Tests completed</h2>
    </div>
    <div class="testing">

    </div>
    <div class="summary-title">
      <div class="chart">
      <h3>Active Cases</h3>
      </div
      >
      <div class="chart">
        <h3>Total Deaths</h3>
      </div>

      <div class="chart">
        <h3>Recovered</h3>
      </div>
      
      <div class="chart">
        <h3>Critical</h3>
      </div>
      
       </div>
        <!-- summary title above -->
      <!-- summary info below  -->
    <div class="summary">
      <div id="active" class="charts"></div>
      <div id="totalDeaths" class="charts"></div>
      <div class="recovered charts" ></div>
      <div class="critical charts"></div>
    </div>
  </div>
    <p class="footer">Made with <i class="fa fa-heart" aria-hidden="true"></i>
       by <a href ="https://github.com/chrisclarkdev/covid19-tracker" target="blank">Chris Clark</a></p>
    <script src="app.js"></script>
  </body>
</html>
